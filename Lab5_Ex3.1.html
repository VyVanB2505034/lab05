<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lợi ích của công nghệ số trong học tập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container { /* Thùng chứa */
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .description { /* Sự miêu tả */
            margin-bottom: 20px;
            font-style: italic;
            color: #555;
        }
        .content-part { /* Phần nội dung */
            margin-top: 30px;
            text-align: center;
        }
        img { /* ảnh */
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        /* ... Các phần CSS khác bạn giữ nguyên nhưng đổi tên class sang tiếng Anh ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Lợi ích của công nghệ số</h1>
        
        <p class="description">
            Trang web này hiển thị các nội dung đa phương tiện bao gồm Infographic và Video hướng dẫn...
        </p>

        <div class="content-part">
            <h2>1. Infographic Thống kê</h2>
            <img src="Lab05_Ex2.1.png" alt="Infographic Lợi ích công nghệ số">
        </div>
    </div>

</html>
